<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/1dbb3ca32c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body id="body">

    <div class="center">

        <div class="colour-codes">
            <h2 id="HEX-colour">HEX : </h2>
            <h2 id="RGB-colour">RGB : </h2>
        </div>

        <div>
            <button class="colour-changer" id="button">Change the Colour!</button>
        </div>

        <div class="options">
            <button class="options-button" id="toggle-button">
                Options
                <i id="icon" class="fa-solid fa-arrow-down"></i>
            </button>
            <div class="options-grid">
                <div class="row">
                    <button id="rainbow">Rainbow</button>
                    <button>Random</button>
                    <button>Fade</button>
                </div>
                <div class="row">
                    <button>Pick</button>
                    <button>Custom</button>
                    <button>???</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
